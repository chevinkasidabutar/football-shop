<!-- Modal Create Product -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Add your football product to the store</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        âœ•
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <input type="text" id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter category (e.g., shoes, jersey)" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter price" required>
        </div>

        <div class="mb-4">
          <label for="size" class="block text-sm font-medium text-gray-700">Size</label>
          <input type="text" id="size" name="size" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter size(s), comma separated">
        </div>

        <div class="mb-4">
          <label for="color" class="block text-sm font-medium text-gray-700">Colors</label>
          <input type="text" id="color" name="color" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter colors, comma separated">
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-purple-600 text-white px-6 py-3 rounded-md font-medium hover:bg-purple-700 transition-colors">Publish Product</button>
    </div>

  </div>
</div>

<script>
function showModal(){
  const modal = document.getElementById('crudModal');
  modal.classList.remove('hidden');
}

function hideModal(){
  const modal = document.getElementById('crudModal');
  modal.classList.add('hidden');
}

// Example AJAX submission (later you can connect to your endpoint)
document.getElementById('submitProduct').addEventListener('click', async (e)=>{
  e.preventDefault();
  const form = document.getElementById('productForm');
  const formData = new FormData(form);

  try{
    const res = await fetch("{% url 'main:add_products_entry_ajax' %}", {
      method:'POST',
      body: formData,
      headers:{'X-CSRFToken': '{{ csrf_token }}'}
    });

    if(!res.ok) throw new Error('Failed to create product');

    hideModal();
    form.reset();
    document.dispatchEvent(new Event('productAdded')); // triggers refresh in main.html
  }catch(err){
    alert(err);
  }
});

</script>
